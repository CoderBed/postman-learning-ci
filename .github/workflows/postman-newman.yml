name: Postman Newman Tests

permissions:
  contents: read
  issues: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Run API tests
        run: |
          mkdir -p reports
          newman run postman/Postman-Ogrenme.collection.json \
            -e postman/JSONPlaceholder-Env.environment.json \
            --env-var baseUrl=https://jsonplaceholder.typicode.com \
            --env-var authBaseUrl=https://dummyjson.com \
            -r cli,htmlextra \
            --reporter-htmlextra-export reports/newman-report.html

      - name: Upload Newman HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: newman-html-report
          path: reports/newman-report.html

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Newman tests failed - ${context.runNumber}`;
            const body = [
              "Newman test workflow basarisiz oldu.",
              "",
              `- Workflow: ${context.workflow}`,
              `- Run: https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              `- Branch: ${context.ref}`,
              `- Commit: ${context.sha}`
            ].join("\n");

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ["bug", "ci"]
            });
