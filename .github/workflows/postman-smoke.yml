name: Postman Smoke Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Newman
        run: npm install -g newman

      - name: Run smoke tests
        run: |
          newman run postman/collections/postman-smoke.collection.json \
            -e postman/environments/dev.environment.json \
            --env-var baseUrl=${{ secrets.BASE_URL }} \
            --env-var authBaseUrl=${{ secrets.AUTH_BASE_URL }}
